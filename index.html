<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Pablo Scyzoryk'>
    <link rel='stylesheet' href='styles.css'>
    <link rel='icon' type='image/x-icon' href='./assets/favicon.ico'>
    <title>Prime Numbers Generator</title>
</head>
<body>
    <div class="header-wrapper">
        <header>Prime Numbers Generator</header>
    </div>

    <div class="wrapper">
        <form class="prime-generator">
            <label for="generator">Generate prime numbers from 0 to...</label><br>
            <input type="text" name="generator" id="generator">
        </form>

        <form class="prime-check">
            <label for="generator">Check if a single number is prime:</label><br>
            <input type="text" name="generator" id="generator">
        </form>
    </div>
    <p class="author">by Pablo Scyzoryk 2022 &copy;</p>
    <script src='script.js'></script>
    <script src='https://kit.fontawesome.com/10c5ef25ba.js' crossorigin='anonymous'></script>
</body>
</html>
